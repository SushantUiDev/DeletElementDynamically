<html ng-app="helloApp">

<head>
	<title>index</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body>
	<table class="table" ng-controller="CompanyCtrl">
		<tr>
			<th>Name
			</th>
			<th>Employees
			</th>
			<th>Head Office
			</th>
			<th>Action
			</th>
		</tr>
		<tr ng-repeat="company in companies">
			<td>{{company.name}}
			</td>
			<td>{{company.employees}}
			</td>
			<td>{{company.headoffice}}
			</td>
			<td>
				<input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(company.name)" />
			</td>
		</tr>
	</table>
	<script src="scripts/app.js"></script>
	<script src="scripts/appCtrl.js"></script>
</body>

</html>
